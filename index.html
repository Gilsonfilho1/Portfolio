<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Alunos</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Gerenciador de Alunos</h1>
        <form id="form-aluno">
            <div>
                <label for="matricula">Matrícula</label>
                <input type="text" name="matricula" id="matricula" placeholder="Digite a matricula do(a) aluno(a)">
            </div>
            <div>
                <label for="nome">Nome*</label>
                <input type="text" name="nome" id="nome" required placeholder="Digite o nome do(a) aluno(a)">
            </div>
            <div>
                <label for="idade">Idade</label>
                <input type="number" name="idade" id="idade" placeholder="Digite a idade do(a) aluno(a)">
            </div>
            <div>
                <label for="genero">Gênero</label>
                <input type="text" name="genero" id="genero" placeholder="Digite o genero do(a) aluno(a)">
            </div>
            <div>
                <button type="submit">Salvar</button>
            </div>
        </form>
        <table>
            <thead>
                <tr>
                    <th>Matrícula</th>
                    <th>Nome</th>
                    <th>Idade</th>
                    <th>Gênero</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="alunos">
                <!-- Alunos serão inseridos aqui -->
            </tbody>
        </table>
    </div>

    <script src="script.js"></script>
</body>

</html>
